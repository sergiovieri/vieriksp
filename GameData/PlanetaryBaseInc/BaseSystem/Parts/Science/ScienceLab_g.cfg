			Mode = Terrain
			Mode = Biome
		}
		REQUIRED_EFFECTS
		{
			Effect = ScienceSkill
		}
	}
    
    MODULE
	{
        	name = ModuleExperienceManagement
        	costPerKerbal = 0
	}
    
