PART
{
    // Kerbal Space Program - Part Config
    // A small Liquid fuel tank for the bases
    MODEL
    {
        model = PlanetaryBaseInc/BaseSystem/Parts/Electrical/Reactor
    }
    
    // --- general parameters ---
    name = KKAOSS_Nuclear_Reactor
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0, 1.5580, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -1.5580, 0, 0, -1, 0, 1
    node_stack_front = 0, 0, -0.73494, 0, 0, -1, 0
    node_stack_back = 0, 0, 0.6266, 0, 0, 1, 0

    // --- editor parameters ---
    TechRequired = veryHeavyRocketry
    entryCost = 1400000
    cost = 430000
    category = Electrical
    subcategory = 0
    title = #LOC_KPBS.reactor.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.reactor.description

    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 0.6
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    bulkheadProfiles = PlanetaryBase
    tags = #LOC_KPBS.reactor.tags
    
	// --- modules ---
	MODULE
    {
        name = ModuleResourceConverter
        ConverterName = #LOC_KPBS.reactor.converter.name
        StartActionName = #LOC_KPBS.reactor.converter.start
        StopActionName = #LOC_KPBS.reactor.converter.stop
        ToggleActionName = #LOC_KPBS.reactor.converter.toggle
        FillAmount = 1.0
        AutoShutdown = false
        GeneratesHeat = true
        TemperatureModifier
        {
            key = 0 100000
            key = 650 50000
            key = 1000 10000
            key = 1250 30000    
            key = 2000 50000    
            key = 4000 100000
        }                
        GeneratesHeat = true
        DefaultShutoffTemp = .8
        ThermalEfficiency 
        {
            key = 0 0.1 0 0
            key = 497.5962 0.1961538 0.0005212121 0.0007155553
            key = 997.5961 0.8760684 0.0007922692 0.0007922692
            key = 1250 1 0 0
            key = 1750 0.2 -0.0008363629 -0.0007265703
            key = 2250 0 0 0
        }
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.04
        SpecialistBonusBase = 1.0
        Specialty = Engineer
        EfficiencyBonus = 1

         
        INPUT_RESOURCE
        {
            ResourceName = EnrichedUranium
            Ratio = 0.00000240
            FlowMode = NO_FLOW
        }
		
        OUTPUT_RESOURCE
        {
            ResourceName = DepletedFuel
            Ratio = 0.00000240
            DumpExcess = false
            FlowMode = NO_FLOW
        }
		
        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1350
            DumpExcess = true
        }
	}
    
    MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 850
		CoreToPartRatio = 0.1
		CoreTempGoalAdjustment = 0
		CoreEnergyMultiplier = 0.1
		HeatRadiantMultiplier = 0.05
		CoolingRadiantMultiplier = 0
		HeatTransferMultiplier = 0
		CoolantTransferMultiplier = 0.01
		radiatorCoolingFactor = 1
		radiatorHeatingFactor = 0.01
		MaxCalculationWarp = 1000
		CoreShutdownTemp = 6000
		MaxCoolant = 3500
	}
    
    MODULE
    {
        name = ModuleKPBSNuclearStorage
        fuelResource = EnrichedUranium
        wasteResource = DepletedFuel
    }
	
    // --- resources ---
	RESOURCE
	{
		name = ElectricCharge
		amount = 800
		maxAmount = 800
	}
	RESOURCE
	{
		name = EnrichedUranium
		amount = 250
		maxAmount = 250
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = 250
	}
}
