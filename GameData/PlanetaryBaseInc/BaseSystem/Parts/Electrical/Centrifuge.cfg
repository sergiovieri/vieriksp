PART
{
    // Kerbal Space Program - Part Config
    // A centrifuge for nuclear fuel
    MODEL
    {
        model = PlanetaryBaseInc/BaseSystem/Parts/Electrical/Centrifuge
    }
    
    // --- general parameters ---
    name = KKAOSS_Centrifuge
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0, 0.9766, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -0.9766, 0, 0, -1, 0, 1
    node_stack_front = 0, 0, -0.73494, 0, 0, -1, 0
    node_stack_back = 0, 0, 0.6266, 0, 0, 1, 0

    // --- editor parameters ---
    TechRequired = advScienceTech
    entryCost = 270000
    cost = 240000
    category = Utility
    subcategory = 0
    title = #LOC_KPBS.centrifuge.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.centrifuge.description

    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 5.25
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 1800
    bulkheadProfiles = PlanetaryBase
    tags = #LOC_KPBS.centrifuge.tags 
    
    // --- resources ---
    RESOURCE
	{
		name = EnrichedUranium
		amount = 0
		maxAmount = 190
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = 190
	}
	
	// --- modules ---
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_KPBS.centrifuge.reprocessor.name
		StartActionName = #LOC_KPBS.centrifuge.reprocessor.start
		StopActionName = #LOC_KPBS.centrifuge.reprocessor.stop
		ToggleActionName = #LOC_KPBS.centrifuge.reprocessor.toggle

		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500
			key = 2000 50
			key = 4000 0
		}
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.06
			FlowMode = NO_FLOW
  		}
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 120
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.03
			DumpExcess = false
			FlowMode = NO_FLOW
		}

	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_KPBS.centrifuge.xenonextractor.name
		StartActionName = #LOC_KPBS.centrifuge.xenonextractor.start
		StopActionName = #LOC_KPBS.centrifuge.xenonextractor.stop
		ToggleActionName = 

