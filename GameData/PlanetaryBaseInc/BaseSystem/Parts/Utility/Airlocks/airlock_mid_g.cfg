PART
{
    // Kerbal Space Program - Part Config
    // A gangway with an airlock

    // --- general parameters ---
    name = KKAOSS_airlock_mid_g
    module = Part
    author = Nils277

    // --- asset parameters ---

    MODEL
    {
        model = PlanetaryBaseInc/BaseSystem/Parts/Utility/Airlocks/airlock_mid_g
    }

    scale = 1
    rescaleFactor = 1


    // --- node definitions ---
    node_stack_top =    0,  0.3908, 0, 0,  1, 0, 1
    node_stack_bottom = 0, -0.3908, 0, 0, -1, 0, 1


    // --- editor parameters ---
    TechRequired = advConstruction
    entryCost = 2000
    cost = 450
    category = Utility
    subcategory = 0
    title = #LOC_KPBS.airlockmid.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.airlockmid.description


    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,1


    // --- standard part parameters ---
    mass = 0.13
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 20
    CrewCapacity = 1
    maxTemp = 1500
    fuelCrossFeed = True
    bulkheadProfiles = PlanetaryBase
    tags = #LOC_KPBS.airlockmid.tags
    
    INTERNAL
    {
      name = KKAOSS_Airlock_Mid_internal
    }
    MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #autoLOC_502009
		resetActionName = #autoLOC_502010
		reviewActionName = #autoLOC_502200
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #autoLOC_502201
		storeActionName = #autoLOC_502202
		evaOnlyStorage = True
		storageRange = 2.0
	}
    
    MODULE
    {
        name = ModuleColorChanger
        shaderProperty = _EmissiveColor
        animRate = 0.8
        animState = false
        useRate = true
        toggleInEditor = true
        toggleInFlight = true
        unfocusedRange = 5
		toggleName = #autoLOC_502011
		eventOnName = #autoLOC_502012
		eventOffName = #autoLOC_502013
        defaultActionGroup = None
        toggleAction = True
        redCurve
        {
            key = 0 0
            key = 1 1
        }
        greenCurve
        {
            key = 0 0
            key = 1 1
        }
        blueCurve
        {
            key = 0 0
            key = 1 1
        }
        alphaCurve
        {
            key = 0 1
        }
    }
}

@PART[KKAOSS_airlock_mid_g]:FOR[PlanetarySurfaceStructures]:NEEDS[KIS]
{
    MODULE
	{
		name = ModuleKISInventory
		maxVolume = 900
		externalAccess = true
		internalAccess = true
		slotsX = 4
		slotsY = 3
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}
