@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[LifeSupport]
{
	@tags = cck-lifesupport
    
    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = #LOC_KPBS.greenhouseconverter.name
		StartActionName = #LOC_KPBS.greenhouseconverter.start
		StopActionName = #LOC_KPBS.greenhouseconverter.stop
		AutoShutdown = false
		GeneratesHeat = false
		 
		 INPUT_RESOURCE
		 {
			ResourceName = CarbonDioxide
			Ratio = 0.04
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 1.00
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Oxygen
			Ratio = 0.038
			DumpExcess = false
		 }
	}
    
    MODULE
	{
		name = LifeSupportModule
	}

	RESOURCE
	{
		name = O2 Candle
		amount = 2
		maxAmount = 2
	}
    
	RESOURCE
	{
		name = Oxygen
		amount = 800
		maxAmount = 800
	}

	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 800
	}

	MODULE
	{
		name = TankPriorityModule
		Priority = 10
	}
}
