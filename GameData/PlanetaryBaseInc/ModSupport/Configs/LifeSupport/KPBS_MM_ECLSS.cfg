@PART[KKAOSS_Central_Hub]:FOR[PlanetarySurfaceStructures]:NEEDS[LifeSupport]
{
	MODULE
	{
		name = LifeSupportModule
	}

	RESOURCE
	{
		name = Oxygen
		amount = 3000
		maxAmount = 3000
	}

	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 3000
	}

	RESOURCE
	{
		name = O2 Candle
		amount = 8
		maxAmount = 8
	}

	MODULE
	{
		name = TankPriorityModule
		Priority = 10
	}
}
