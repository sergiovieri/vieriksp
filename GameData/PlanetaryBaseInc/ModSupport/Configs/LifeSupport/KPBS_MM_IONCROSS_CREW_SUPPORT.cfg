@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[IoncrossCrewSupport]
{
	@tags = cck-lifesupport
    
    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = #LOC_KPBS.greenhouseconverter.name
		StartActionName = #LOC_KPBS.greenhouseconverter.start
		StopActionName = #LOC_KPBS.greenhouseconverter.stop
		AutoShutdown = false
		GeneratesHeat = false
		 

		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 1
		 }
         INPUT_RESOURCE
		 {
			ResourceName = CarbonDioxide
			Ratio = 3.0
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Oxygen
			Ratio = 2.4
			DumpExcess = false
		 }
	}

    MODULE
    {
		name = IonModuleCrewSupport
    }

    RESOURCE
    {
		name = Oxygen
		amount = 8500
		maxAmount = 8500
    }

    RESOURCE
    {
		name = CarbonDioxide
		amount = 0
		maxAmount = 1600
    }
}
