//---------------------IONCROSS CREW SUPPORT------------------------
@PART[KKAOSS_Control_g]:FOR[PlanetarySurfaceStructures]:NEEDS[IoncrossCrewSupport]
{
    MODULE
    {
		name = IonModuleCrewSupport
    }

    RESOURCE
    {
		name = Oxygen
		amount = 1700
		maxAmount = 1700
    }

    RESOURCE
    {
		name = CarbonDioxide
		amount = 0
		maxAmount = 400
    }
}
