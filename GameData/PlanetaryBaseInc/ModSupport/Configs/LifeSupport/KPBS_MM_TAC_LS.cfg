//---------------------TAC LS------------------------
@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[TacLifeSupport]
{
	@tags = cck-lifesupport
    
    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = #LOC_KPBS.greenhouseconverter.name
		StartActionName = #LOC_KPBS.greenhouseconverter.start
		StopActionName = #LOC_KPBS.greenhouseconverter.stop
		AutoShutdown = false
		GeneratesHeat = false
		 
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio =  0.001480128
		}
        INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio =  0.000011188078
		}
        //INPUT_RESOURCE
		//{
		//	ResourceName = Waste
		//	Ratio =  0.000014136111      
		//}
        INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.0000166
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.58
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio =  0.0001015625
			DumpExcess = false
		}
        OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio =  0.0017135376
			DumpExcess = true
		}
		
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1	
	}
    
    RESOURCE
	{
		name = Fertilizer
		amount = 150
		maxAmount = 150
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 35
	}
}

