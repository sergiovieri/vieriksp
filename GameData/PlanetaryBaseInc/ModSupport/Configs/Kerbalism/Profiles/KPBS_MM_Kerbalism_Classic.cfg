    @description = A multi purpose airfilter.
	@TechRequired = largeElectrics

    MODULE
    {
        name = ProcessController
        resource = _Scrubber
        title = #LOC_KPBS.kerbalism.scrubber
        capacity = 6
        running = true
    }

    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 1000
        isTweakable = false
        isVisible = false
    }
}

