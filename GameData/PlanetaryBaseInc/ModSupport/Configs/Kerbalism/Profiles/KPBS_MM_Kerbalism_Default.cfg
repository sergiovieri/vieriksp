@PART[KKAOSS_USI_Recicler_g]:NEEDS[Kerbalism&ProfileDefault]
{
	!MODULE[ModuleResourceConverter],* {}
    MODULE
    {
        name = ProcessController
        resource = _Scrubber
        title = Scrubber
        capacity = 2
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControl
        title = Pressure control
        capacity = 2
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _HumidityController
        title = Humidity controller
        capacity = 2
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _WaterRecycler
        title = Water recycler
        capacity = 2
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _WasteProcessor
        title = Waste processor
        capacity = 2
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _MonopropFuelCell
        title = Monoprop fuel cell
        capacity = 2
        running = true
    }

    @MODULE[ProcessController],*
    {
        @capacity *= 8.35
    }

    MODULE
    {
        name = Configure
        title = Life Support
        slots = 3

        SETUP
        {
            name = Scrubber
            desc = A dual-bed vacuum-exposing regenerative scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere.
            mass = 0.01
            cost = 250

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _Scrubber
            }
        }

        SETUP
        {
            name = Pressure Control
            desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
            tech = engineering101
            mass = 0.01
            cost = 250

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControl
            }
        }

        SETUP
        {
            name = Humidity Controller
            desc = Reclaimes <b>Water<b> out of the internal atmosphere to maintain humidity.
            tech = engineering101
            mass = 0.015
            cost = 300

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _HumidityController
            }
        }

        SETUP
        {
            name = Water Recycler
            desc = Filter impurities out of <b>WasteWater</b>.
            tech = spaceExploration
            mass = 0.05
            cost = 500

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _WaterRecycler
            }
        }
 
        SETUP
        {
            name = Waste Processor
            desc = Extract <b>Ammonia</b> out of decomposing organic <b>Waste</b>.
            tech = advExploration
            mass = 0.05
            cost = 500

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _WasteProcessor
            }
        }

        SETUP
        {
            name = Monoprop Fuel Cell
            desc = Burns <b>MonoPropellant</b>, producing <b>Water</b> and <b>Nitrogen</b> as by-products.
            tech = advElectrics
            mass = 0.1
            cost = 1000

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _MonopropFuelCell
            }
        }
    }

    MODULE:NEEDS[FeatureReliability]
    {
        name = Reliability
        type = ProcessController
        title = ECLSS
        redundancy = Life Support
        repair = true // anyone
        mtbf = 72576000 // 8y
        extra_cost = 2.5
        extra_mass = 0.1
    }
}


