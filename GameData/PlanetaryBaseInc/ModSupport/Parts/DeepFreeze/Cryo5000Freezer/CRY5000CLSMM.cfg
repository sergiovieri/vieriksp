// CLS config for CRY-5000. REquires DeepFreeze and Connected Living Space to be installed.
@PART[CRY-5000Freezer]:FOR[PlanetarySurfaceStructures]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
    }
}