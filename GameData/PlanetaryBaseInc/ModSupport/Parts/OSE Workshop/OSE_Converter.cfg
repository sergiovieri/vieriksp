PART:NEEDS[Workshop]
{
    // Kerbal Space Program - Part Config
    // A converter for OSE resources
    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/OSE Workshop/OSE_Converter
    }
    
    
    // --- general parameters ---
    name = KKAOSS_OSEConverter
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0, 0.78125, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -0.78125, 0, 0, -1, 0, 1
    node_stack_front = 0, 0, -0.73494, 0, 0, -1, 0
    node_stack_back = 0, 0, 0.6266, 0, 0, 1, 0

    // --- editor parameters ---
    TechRequired = advScienceTech
    entryCost = 8000
    cost = 7000
    category = Utility
    subcategory = 0
    title = #LOC_KPBS.oseconverter.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.oseconverter.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0


    // --- standard part parameters ---
    mass = 3.5
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000
    tags = #LOC_KPBS.oseconverter.tags
    bulkheadProfiles = PlanetaryBase
    
    // --- modules ---
	MODULE
	{
		name = ModuleOverheatDisplay
	}
  
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_KPBS.oseconverter.materialkits.name
		StartActionName = #LOC_KPBS.oseconverter.materialkits.start
		StopActionName = #LOC_KPBS.oseconverter.materialkits.stop
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}

		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		 		 
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.7
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.5
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MaterialKits
			Ratio = 0.2625
			DumpExcess = false
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_KPBS.oseconverter.prospector.name
		StartActionName = #LOC_KPBS.oseconverter.prospector.start
		StopActionName = #LOC_KPBS.oseconverter.prospector.stop
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Dirt
			Ratio = 0.7
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.5
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ExoticMinerals
			Ratio = 0.014
			DumpExcess = True
		}
		OUTPUT_RESOURCE
		{
			ResourceName = RareMetals
			Ratio = 0.014
			DumpExcess = True
		}		
	}

	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 4000				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 500					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
	
	// --- resources ---
    RESOURCE
	{
		name = Ore
		amount = 0
		maxAmount = 40
		isTweakable = True
	}

	RESOURCE
	{
		name = Dirt
		amount = 0
		maxAmount = 40
		isTweakable = True
	}
}
