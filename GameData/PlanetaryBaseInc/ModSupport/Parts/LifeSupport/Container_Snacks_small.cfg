PART:NEEDS[Snacks]
{
    // Kerbal Space Program - Part Config
    // A small container to store snacks

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_Snacks_small
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_snacks_small
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = spaceExploration
    entryCost = 6500
    cost = 1050
    category = none
    subcategory = 0
    title = #LOC_KPBS.snackscontainersmall.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.snackscontainersmall.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0
    tags = #LOC_KPBS.snackscontainersmall.tags
    
    // --- standard part parameters ---
    mass = 0.08
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    bulkheadProfiles = Container
    
    	MODULE
	{
		name = SnacksResourceSwitcher
		defaultOption = Snacks
		OPTION
		{
			name = Snacks
			RESOURCE
			{
				name = Snacks
				amount = 500
				maxAmount = 500
			}
		}
		OPTION
		{
			name = Soil
			RESOURCE
			{
				name = Soil
				amount = 0
				maxAmount = 500
			}
		}
		OPTION
		{
			name = Snacks and Soil
			RESOURCE
			{
				name = Snacks
				amount = 250
				maxAmount = 250
			}
			RESOURCE
			{
				name = Soil
				amount = 0
				maxAmount = 250
			}
		}
	}
}

//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_snacks_small]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = storageTech
}
