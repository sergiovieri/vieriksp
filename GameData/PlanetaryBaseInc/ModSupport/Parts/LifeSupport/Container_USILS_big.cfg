PART:NEEDS[USILifeSupport]
{
    // Kerbal Space Program - Part Config
    // A large container for USI-LS to store all resources

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_USILS_big
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_USILS_big
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, -0.45, 0.0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = advExploration
    entryCost = 5000
    cost = 26300
    category = none
    subcategory = 0
    title = #LOC_KPBS.usilscontainerbig.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.usilscontainerbig.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0


    // --- standard part parameters ---
    mass = 0.4
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    bulkheadProfiles = Container
    tags = #LOC_KPBS.usilscontainerbig.tags
    
    // --- resources ---
    RESOURCE
    {
        name = Supplies
        amount = 1600
        maxAmount = 1600
    }

    RESOURCE
    {
        name = Mulch
        amount = 0
        maxAmount = 200
    }
	RESOURCE
	{
		name = Fertilizer
		amount = 200
		maxAmount = 200
	}
}

