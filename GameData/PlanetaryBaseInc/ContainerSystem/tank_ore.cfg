PART
{
    // Kerbal Space Program - Part Config
    // Large Ore Tank for the modular Storage 

    MODEL
    {
        model = PlanetaryBaseInc/ContainerSystem/tank_ore
    }

    // --- general parameters ---
    name = KKAOSS_Ore_Tank
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1


    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1
    CoMOffset = -0.45, -0.45, 0.0

    // --- editor parameters ---
