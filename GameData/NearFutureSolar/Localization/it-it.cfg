    /// PRODUTTORI
    #LOC_NFSolar_manufacturer_kerbaltechsystems_title = Kerbal Techsystems
    #LOC_NFSolar_manufacturer_okeb_title = Organizzazione di produttori di coperte elettriche Kerbal
    #LOC_NFSolar_manufacturer_kerbkastria_title = Kerb Kastria Inc.

    //// PARTI
    /// Distribuzione dei dispositivi
    #LOC_NFSolar_solarpanel-deploying-1x3-1_title = K5K 1x3 Pannelli fotovoltaici a concentrazione
    #LOC_NFSolar_solarpanel-deploying-1x3-1_description = Come successore della serie 1x4, il K5X include anche un convogliatore di lenti sacrificando la sua capacità di retrazione. Il risultato è un pannello abbastanza leggero per le sue capacità di ricarica. Basta non starnutirci sopra.
    #LOC_NFSolar_solarpanel-deploying-1x3-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato
    #LOC_NFSolar_solarpanel-deploying-1x3-2_title = K5R 1x3 Pannelli fotovoltaici a concentrazione
    #LOC_NFSolar_solarpanel-deploying-1x3-2_description = Il K5R è una versione coperta del pannello K5K che ha la capacità di ritrarsi in una piccola scatola.
    #LOC_NFSolar_solarpanel-deploying-1x3-2_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato nascosto coperto
    #LOC_NFSolar_solarpanel-deploying-1x4-1_title = K7K 1x4 Pannelli fotovoltaici a concentrazione
    #LOC_NFSolar_solarpanel-deploying-1x4-1_description = Kerb Kastra offre pannelli solari che includono lenti speciali che concentrano la luce solare su un numero minore di celle solari, una multigiunzione avanzata. Ciò aumenta la densità di potenza di circa il 50% rispetto a un pannello solare standard. Questo pannello non si può ritrattare.
    #LOC_NFSolar_solarpanel-deploying-1x4-2_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato
    # LOC_NFSolar_solarpanel-deploying-1x4-2_title = K12K 1x4 Pannelli fotovoltaici ad alta concentrazione e densità
    #LOC_NFSolar_solarpanel-deploying-1x4-2_description = La più densa concentrazione di tecnologia solare disponibile da Kerbalkind! Questo pannello migliora la densità di potenza dei pannelli concentratori incorporando celle a tre giunzioni nel dispositivo del pannello. Gli studiosi non sono d'accordo. Non può essere ripiegato.
    #LOC_NFSolar_solarpanel-deploying-1x4-2_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato
    #LOC_NFSolar_solarpanel-deploying-1x4-3_title = K7R 1x4 Pannelli fotovoltaici a concentrazione
    #LOC_NFSolar_solarpanel-deploying-1x4-3_description = Il K7R è stato introdotto per fornire un'opzione ad alta potenza per piccoli veicoli spaziali che occasionalmente necessitano di ritrarre i loro pannelli.
    #LOC_NFSolar_solarpanel-deploying-1x4-3_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato nascosto coperto
    #LOC_NFSolar_solarpanel-deploying-1x5-1_title = T14 1x5 Pannelli fotovoltaici a concentrazione
    #LOC_NFSolar_solarpanel-deploying-1x5-1_description = Questo versatile pannello leggero fornisce una moderata potenza senza rompere le sponde o la schiena dei Kerbals assegnati per trasportarlo. È un affare unico! Non può essere ripiegato.
    #LOC_NFSolar_solarpanel-deploying-1x5-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato
    #LOC_NFSolar_solarpanel-deploying-1x5-2_title = T22 1x5 Pannelli fotovoltaici a concentrazione
    #LOC_NFSolar_solarpanel-deploying-1x5-2_description = Una versione più flessibile ma più grande del T65, gli ingegneri del KTS hanno creato questo set di pannelli più ampio per quei governi e astronavi affamati di potere. Il pannello non può essere ritratto.
    #LOC_NFSolar_solarpanel-deploying-1x5-2_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato
    #LOC_NFSolar_solarpanel-deploying-2x1-1_title = K55-XL Dispositivo solare Megalador
    #LOC_NFSolar_solarpanel-deploying-2x1-1_description = Contestando l'affermazione di Gigantor-XL di un così grande e singolo dispositivo solare disponibile *', il Megalador è ampio e ingombrante - ma, se ti va bene, è carico di celle solari avanzate. Non può essere ripiegato.
    #LOC_NFSolar_solarpanel-deploying-2x1-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato
    #LOC_NFSolar_solarpanel-deploying-2x1-2_title = K30-SL Solo Dispositivo solare
    #LOC_NFSolar_solarpanel-deploying-2x1-2_description = Una versione compatta, ridotta (con cesoie!) del famoso trio. Stà in una scatola che pubblicizza qualcosa sulle probabilità e su come non dovresti preoccuparti, senza nemmeno menzionarlo.
    #LOC_NFSolar_solarpanel-deploying-2x1-2_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello leggero che si orienta in base alla luce del sole, sistema avanzato
    #LOC_NFSolar_solarpanel-deploying-2x3-1_title = K90-ML Dispositivo Trio Solar
    #LOC_NFSolar_solarpanel-deploying-2x3-1_description = Una più grande alternativa al Megalador, il Trio monta un trio di pannelli solari accoppiati per una generazione d'energia efficiente.
    #LOC_NFSolar_solarpanel-deploying-2x3-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato
    #LOC_NFSolar_solarpanel-deploying-circular-1_title = YF8 Dispositivo fotovoltaico a concentrazione circolare
    #LOC_NFSolar_solarpanel-deploying-circular-1_description = Un nuovo paradigma nell'implementazione dei dispositivi solari con oltre il 66% di capacità di curvatura aggiuntiva, le dimensioni iniziali compatte di questo dispositivo solare potrebbero essere molto allettanti in determinate situazioni.
    #LOC_NFSolar_solarpanel-deploying-circular-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare leggero energia orientabile sole dispiegabile volt watt nearfuture avanzato orion

    /// Dispositivi statici
    #LOC_NFSolar_solarpanel-static-truss-1_title = PX-STAT 1x4 Traliccio fotovoltaico
    #LOC_NFSolar_solarpanel-static-truss-1_description = Due PX-STAT 1x2s, saldati insieme? Follia!
    #LOC_NFSolar_solarpanel-static-truss-1_tags = dispositivo ricarica e/o pannello fisso che genera energia (pannello solare leggero energia statico sole volt watt nearfuture
    #LOC_NFSolar_solarpanel-static-truss-2_title = PX-STAT 1x2 Traliccio fotovoltaico
    #LOC_NFSolar_solarpanel-static-truss-2_description = Come successore del ben considerato OX-STAT, la serie PX-STAT potrebbe consentire a Probodobodyne di riconquistare il podio in tecnologia come pannello solare statico.
    #LOC_NFSolar_solarpanel-static-truss-2_tags = dispositivo ricarica e/o pannello fisso che genera energia (pannello solare leggero energia statico sole volt watt nearfuture

    /// Dispositivi curvi
    #LOC_NFSolar_solarpanel-curved-25-1_title = NIV-30 Dispositivo solare curvo
    #LOC_NFSolar_solarpanel-curved-25-1_description = Un giorno speriamo di poter verniciare a spruzzo un intero palco con pannelli solari. Per ora, usando colla e  il vecchio OX-STAT, è il meglio che possiamo fare.
    #LOC_NFSolar_solarpanel-curved-25-1_tags = dispositivo ricarica e/o pannello fisso che genera energia (pannello solare energia statico sole volt watt nearfuture curvo
    #LOC_NFSolar_solarpanel-curved-375-1_title = NIV-10 Dispositivo solare curvo
    #LOC_NFSolar_solarpanel-curved-375-1_description = Costruire un pannello solare completamente curvo non è stato facile ma i dipendenti del KTS ci dicono che funziona * quasi * come un pannello piatto.
    #LOC_NFSolar_solarpanel-curved-375-1_tags = dispositivo ricarica e/o pannello fisso che genera energia (pannello solare energia statico sole volt watt nearfuture curvo
    #LOC_NFSolar_solarpanel-curved-deploying-25-1_title = SOL-A Dispositivo solare curvo espandibile
    #LOC_NFSolar_solarpanel-curved-deploying-25-1_description = Forte e compatto quando non dispiegato, i dispositivi solari della serie SOL hanno un bell'aspetto e sono piuttosto forti. Forse non è la scelta migliore per la massima efficienza solare però..
    #LOC_NFSolar_solarpanel-curved-deploying-25-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare energia orientabile sole dispiegabile volt watt nearfuture avanzato curvo
    #LOC_NFSolar_solarpanel-curved-deploying-375-1_title = SOL-B Dispositivo solare curvo espandibile
    #LOC_NFSolar_solarpanel-curved-deploying-375-1_description = Il SOL-B si espande in un enorme e ingombrante pannello di 10 metri fornendo una potenza modesta per un rapporto prezzo/massa contenuto.
    #LOC_NFSolar_solarpanel-curved-deploying-375-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare energia orientabile sole dispiegabile volt watt nearfuture avanzato curvo

// Dispositivi coperti
    #LOC_NFSolar_solarpanel-blanket-1_title = OKEB-500 Dispositivo fotovoltaico coperto
    #LOC_NFSolar_solarpanel-blanket-1_description = OKEB offre un nuovo approccio ai dispositivi solari: davvero, davvero grandi. Il loro primo ingresso sul mercato ha superato senza difficoltà tutti gli altri pannelli. Grazie ai suoi metodi di costruzione unici, il pannello è relativamente economico e leggero ma non può eguagliare i pannelli più piccoli in termini di densità di potenza. Non può essere ripiegato.
    #LOC_NFSolar_solarpanel-blanket-1_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare grande energia orientabile sole dispiegabile volt watt nearfuture avanzato coperto moar
    #LOC_NFSolar_solarpanel-blanket-2_title = OKEB-100 Dispositivo fotovoltaico coperto
    #LOC_NFSolar_solarpanel-blanket-2_description = Il pannello coperto più piccolo della serie OKEB conserva la leggerezza e il basso costo della gamma ma le dimensioni sono più ragionevoli. Non può essere ripiegato.
    #LOC_NFSolar_solarpanel-blanket-2_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare grande energia orientabile sole dispiegabile volt watt nearfuture avanzato
    #LOC_NFSolar_solarpanel-blanket-3_title = OKEB-125 Dispositivo fotovoltaico coperto
    #LOC_NFSolar_solarpanel-blanket-3_description = Utilizzando un nuovo metodo di distribuzione circolare appropriato dalla Kerbal Techsystems, OKEB ha impacchettato un dispositivo solare coperto ragionevolmente grande con un ingombro ridotto. Non può essere ripiegato.
    #LOC_NFSolar_solarpanel-blanket-3_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare energia orientabile sole dispiegabile volt watt nearfuture avanzato tug asteroide ARM retrieval
    #LOC_NFSolar_solarpanel-blanket-4_title = OKEB-75 Dispositivo fotovoltaico coperto
    #LOC_NFSolar_solarpanel-blanket-4_description = Il dispositivo OKEB-75 a forma di ventaglio non agisce come una ventola e muovendolo avanti e indietro nello spazio non fornisce alcun raffreddamento. Tuttavia è l'unico dispositivo coperto che può essere retratti correttamente.ò
    #LOC_NFSolar_solarpanel-blanket-4_tags = ricarica dispiega e/o genera energia una volta dispiegato (pannello solare energia orientabile sole dispiegabile volt watt nearfuture avanzato grande spazio mct bfr

